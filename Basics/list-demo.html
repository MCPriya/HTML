<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>HTML Demo</title>
</head>

<body>
    <h1>Ordered List</h1>
    <ol>
        <li>step 1</li>
        <li>step 2</li>
        <ol>
            <li>Child step 1</li>
            <li>Child step 2</li>

        </ol>
        <li>step 3</li>
        <li>step 4</li>
    </ol>

    <h1>Unordered List</h1>
    <li>item 1</li>
    <li>item 2</li>
    <ol>
        <li>Child item 1</li>
        <li>Child item 2</li>

    </ol>
    <li>item 3</li>
    <li>item 4</li>

    <h1>Definition List</h1>
    <dl>
        <dt>Term 1</dt>
        <dd>Description 1</dd>
        <dt>Term 2</dt>
        <dd>Description 2</dd>
    </dl>

</body>

</html>
